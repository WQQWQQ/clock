<ion-modal-view>
    <ion-header-bar class="bar bar-dark">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-back" ng-click="closeModal()"></button>
        </div>
        <h1 class="title">{{modalTitle}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-radio ng-repeat="list in modalList"  ng-value="list" ng-model="param.type"  ng-if="modalTitle=='闹钟类型'">{{list}}</ion-radio>
        <ion-radio ng-repeat="list in modalList"  ng-value="list" ng-model="param.music"  ng-if="modalTitle=='闹钟铃声'">{{list}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
